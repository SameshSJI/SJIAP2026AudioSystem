<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJIAP 2026 Audio System</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background-color: #0b3d0b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #145214;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    main {
      flex: 1;
      display: flex;
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
      gap: 20px;
    }

    .playlist {
      flex: 1;
      max-width: 300px;
      background-color: #1a4f1a;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .playlist h2 {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .track {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 5px;
      background-color: #226622;
      transition: background 0.3s;
    }

    .track:hover {
      background-color: #2b7a2b;
    }

    .track.active {
      background-color: #34a834;
      color: #000;
    }

    .player {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1a4f1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    audio {
      width: 100%;
      outline: none;
      margin-top: 20px;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: #145214;
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    @media (max-width: 700px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      .playlist {
        max-width: 90%;
      }
      .player {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>SJIAP 2026 Audio System</header>

  <main>
    <div class="playlist" id="playlist">
      <h2>Track List</h2>
      <div class="track" data-src="audio1.mp3">Track 1 - Opening</div>
      <div class="track" data-src="audio2.mp3">Track 2 - Parade Segment</div>
      <div class="track" data-src="audio3.mp3">Track 3 - Ceremony</div>
      <div class="track" data-src="audio4.mp3">Track 4 - Closing</div>
    </div>

    <div class="player">
      <h2 id="currentTrack">Select a track...</h2>
      <audio id="audioPlayer" controls autoplay></audio>
    </div>
  </main>

  <footer>Press “A” to toggle autoplay ON/OFF</footer>

  <script>
    const playlist = document.querySelectorAll(".track");
    const player = document.getElementById("audioPlayer");
    const currentTrack = document.getElementById("currentTrack");

    let autoplayEnabled = true; // default ON
    let currentIndex = 0;

    function loadTrack(index) {
      const track = playlist[index];
      playlist.forEach(t => t.classList.remove("active"));
      track.classList.add("active");
      player.src = track.getAttribute("data-src");
      currentTrack.textContent = track.textContent;
      if (autoplayEnabled) player.play().catch(() => {});
    }

    playlist.forEach((track, index) => {
      track.addEventListener("click", () => {
        currentIndex = index;
        loadTrack(currentIndex);
      });
    });

    player.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadTrack(currentIndex);
    });

    document.addEventListener("keydown", e => {
      if (e.key.toLowerCase() === "a") {
        autoplayEnabled = !autoplayEnabled;
        alert("Autoplay " + (autoplayEnabled ? "Enabled" : "Disabled"));
      }
    });

    // Start first track automatically
    window.addEventListener("load", () => {
      loadTrack(0);
    });
  </script>
</body>
</html>
